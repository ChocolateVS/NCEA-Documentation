<head>
	<meta charset="utf-8"/>
	<title>{{ page.getTitle() }} - {{ project.getName() }}</title>

	<!-- Description -->
	<meta name="description" content="{{ project.getDescription() }}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="generator" content="{{ generator_name }} {{ generator_version }}"/>
	
	<!-- OpenGraph -->
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{{ page.getTitle() }} - {{ project.getName() }}"/>
	<meta property="og:site_name" content="{{ project.getName() }}"/>
	<meta property="og:url" content="{{ project.getURL() }}{{ page.getPageRelativeURL() }}"/>
	<meta property="og:description" content="{{ project.getDescription() }}"/>
	<meta property="og:image" content="{{ project.getURL() }}/assets/img/icon.png"/>
	
	<!-- Twitter -->
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:title" content="{{ page.getTitle() }} - {{ project.getName() }}"/>
	<meta name="twitter:site" content="{{ project.getName() }}"/>
	<meta name="twitter:creator" content="@Skyost_"/>
	<meta name="twitter:url" content="{{ project.getURL() }}{{ page.getPageRelativeURL() }}"/>
	<meta name="twitter:description" content="{{ project.getDescription() }}"/>
	<meta name="twitter:image" content="{{ project.getURL() }}/assets/img/icon.png"/>
	
	<!-- Styles -->
	<meta name="theme-color" content="#2980b9"/>
		
	<link rel="icon" type="image/png" href="{{ page.getRootRelativeURL() }}assets/img/icon.png"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato"/>
	
    <!--<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>-->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
   <script id="MathJax-script" async
           src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js">
   </script>

	<link rel="stylesheet" type="text/css" href="{{ page.getRootRelativeURL() }}assets/css/page.css"/>
</head>
